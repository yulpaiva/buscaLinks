<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspagem de Links</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <!-- Menu adicionado em todas as pÃ¡ginas-->
        {% include 'menu.html' %}
        <h1>Raspagem de Links</h1>
        <div class="sites-pre-salvos">
            <h2>Sites a serem buscados:</h2>
            <ul>
                {% for site in sites_pre_salvos %}
                    <li>{{ site }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="form-container">
            <form method="post" action="{{ url_for('adicionar_site') }}">
                <label for="novo_site">Adicionar novo site:</label>
                <input type="text" id="novo_site" name="novo_site" placeholder="Digite o URL">
                <button type="submit">Adicionar</button>
            </form>
        </div>
        <div class="form-container">
            <form method="post" action="{{ url_for('remover_site') }}">
                <label for="site_a_remover">Remover site:</label>
                <select id="site_a_remover" name="site_a_remover">
                    {% for site in sites_pre_salvos %}
                        <option value="{{ site }}">{{ site }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Remover</button>
            </form>
        </div>
        <form method="post">
            <button type="submit">Raspar Links</button>
        </form>
        <div class="footer">
            <p>Desenvolvido por: <a href="#">Yul</a></p>
        </div>
    </div>
</body>
</html>
