<body>
    <div class="container">
        <!-- Menu adicionado em todas as pÃ¡ginas-->
        {% include 'menu.html' %}
        
        <div class="container">
            <h1>Links Salvos</h1>
            <table id="links_table">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Data e Hora</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link in links %}
                    <tr>
                        <td><a href="{{ link[1] }}" target="_blank">{{ link[1] }}</a></td>
                        <td>{{ link[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
